<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asset Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="page-loader" data-page-loader>
    <div class="spinner" aria-label="Loading" role="status"></div>
  </div>
<header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
          <nav class="topbar-nav">
        <a href="index.html" data-nav="store" data-permission="store">Store</a>
        <a href="phone.html" data-nav="phones" data-permission="store_phone">Phones</a>
        <a href="phone-dashboard.html" data-nav="dashboard" data-permission="store_phone">Dashboard</a>
        <a href="user-management.html" data-permission="admin_user_management" data-nav="user-management">
          User management
        </a>
        <a href="audit-log.html" data-permission="admin_audit_log" data-nav="audit-log">Audit log</a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          ⌕
        </button>
        <div class="user-menu">
          <button class="user-chip user-chip-button" type="button" data-user-menu-toggle>
            <span class="user-label">User</span>
            <span class="user-name" data-current-user>Guest</span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown" data-user-menu>
            <a class="dropdown-link" href="logout.html" data-logout-link>Logout</a>
          </div>
        </div>
      </div>
    </header>
    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Store</p>
          <h1>Track smarter.</h1>
          <p class="subtitle"></p>
        </div>
      </section>
      <section class="card-grid" id="assetGrid">
        <button class="asset-card" data-asset="Phone" type="button">
          <div class="card-hero phone"></div>
          <div class="card-top">
            <span class="asset-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <rect x="7" y="2.5" width="10" height="19" rx="2.2" />
                <line x1="10" y1="5.5" x2="14" y2="5.5" />
                <circle cx="12" cy="18" r="1" />
              </svg>
            </span>
            <span class="status-pill" aria-hidden="true"></span>
          </div>
          <h2>Phone</h2>
          <div class="card-footer">
            <span></span>
          </div>
        </button>

        <button class="asset-card" data-asset="Tablet" type="button">
          <div class="card-hero tablet"></div>
          <div class="card-top">
            <span class="asset-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <rect x="5" y="2.5" width="14" height="19" rx="2.4" />
                <line x1="12" y1="5.5" x2="12" y2="5.5" />
                <circle cx="12" cy="19" r="0.8" />
              </svg>
            </span>
            <span class="status-pill" aria-hidden="true"></span>
          </div>
          <h2>Tablet</h2>
          <div class="card-footer">
            <span></span>
          </div>
        </button>

        <button class="asset-card" data-asset="Body Worn Camera" type="button">
          <div class="card-hero camera"></div>
          <div class="card-top">
            <span class="asset-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <rect x="3.5" y="6.5" width="13" height="11" rx="2" />
                <polygon points="18,9 21.5,7.5 21.5,16.5 18,15" />
                <line x1="7" y1="5.5" x2="13" y2="5.5" />
              </svg>
            </span>
            <span class="status-pill" aria-hidden="true"></span>
          </div>
          <h2>Body Worn Camera</h2>
          <div class="card-footer">
            <span></span>
          </div>
        </button>
      </section>

    </main>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app-permissions.js"></script>
    <script src="app-session.js"></script>
    <script src="app.js"></script>
      <script src="loader.js"></script>
  </body>
</html>
