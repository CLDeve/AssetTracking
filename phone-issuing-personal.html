<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Issue</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav">
        <a href="phone-issuing-assign.html">Back to Assign</a>
        <a href="phone-issuing.html">Issuing</a>
        <a href="login.html">Login</a>
        <a href="location-list.html" data-permission="location_list">
          Location list
        </a>
        <a href="user-management.html" data-permission="user_management">
          User management
        </a>
        <a href="audit-log.html" data-permission="user_management">Audit log</a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          ⌕
        </button>
        <div class="user-menu">
          <button class="user-chip user-chip-button" type="button" data-user-menu-toggle>
            <span class="user-label">User</span>
            <span class="user-name" data-current-user>Guest</span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown" data-user-menu>
            <a class="dropdown-link" href="logout.html" data-logout-link>Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Personal issue</p>
          <h1>Assign phone to staff</h1>
          <p class="subtitle">
            Scan staff pass first, then scan the device barcode.
          </p>
        </div>
      </section>

      <section class="form-card" data-permission="issuing_personal">
        <form class="asset-form" id="issuingForm">
          <label class="highlight-field" id="staffPassBlock">
            <span>Staff pass</span>
            <span class="field-hint">This must be scanned first.</span>
            <div class="scan-row">
              <input
                type="text"
                name="staffPass"
                id="staffPassInput"
                placeholder="Scan or enter staff pass"
              />
            </div>
          </label>

          <label id="deviceBarcodeBlock">
            <span>Device barcode</span>
            <span class="field-hint" id="deviceBarcodeHint">
              Locked until staff pass is scanned.
            </span>
            <div class="scan-row">
              <input
                type="text"
                name="deviceBarcode"
                id="deviceBarcodeInput"
                placeholder="Scan or enter device barcode"
                disabled
              />
            </div>
          </label>

          <div class="form-actions">
            <button class="secondary-button" type="reset">Clear</button>
            <button class="primary-button" type="submit">Confirm issue</button>
          </div>
          <p class="form-message" id="issuingMessage" role="status"></p>
        </form>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app-permissions.js"></script>
    <script src="app-session.js"></script>
    <script src="audit-log.js"></script>
    <script>
      const staffPassInput = document.getElementById("staffPassInput");
      const deviceBarcodeInput = document.getElementById("deviceBarcodeInput");
      const staffPassBlock = document.getElementById("staffPassBlock");
      const deviceBarcodeBlock = document.getElementById("deviceBarcodeBlock");
      const deviceBarcodeHint = document.getElementById("deviceBarcodeHint");
      const issuingForm = document.getElementById("issuingForm");
      const issuingMessage = document.getElementById("issuingMessage");
      let devices = [];
      let issues = [];

      const ensureAuth = () => {
        if (!window.assetTrackingApi?.getToken()) {
          window.location.href = "login.html";
          return false;
        }
        return true;
      };

      const loadDevices = async () => {
        const data = await window.assetTrackingApi.apiFetch("/api/devices");
        devices = data.devices || [];
      };

      const loadIssues = async () => {
        const data = await window.assetTrackingApi.apiFetch("/api/issues");
        issues = data.issues || [];
      };

      const toggleDeviceBarcode = () => {
        const hasStaffPass = staffPassInput.value.trim().length > 0;
        deviceBarcodeInput.disabled = !hasStaffPass;
        staffPassBlock.classList.toggle("highlight-field", !hasStaffPass);
        deviceBarcodeBlock.classList.toggle("highlight-field", hasStaffPass);
        deviceBarcodeHint.textContent = hasStaffPass
          ? "Ready to scan device barcode."
          : "Locked until staff pass is scanned.";
      };

      staffPassInput.addEventListener("input", toggleDeviceBarcode);

      issuingForm.addEventListener("reset", () => {
        requestAnimationFrame(() => {
          toggleDeviceBarcode();
          issuingMessage.textContent = "";
          issuingMessage.className = "form-message";
        });
      });

      issuingForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (!ensureAuth()) return;
        const staffPass = staffPassInput.value.trim();
        const deviceBarcode = deviceBarcodeInput.value.trim();

        if (!staffPass) {
          issuingMessage.textContent = "Please scan the staff pass first.";
          issuingMessage.className = "form-message error";
          return;
        }

        if (!deviceBarcode) {
          issuingMessage.textContent = "Please scan the device barcode.";
          issuingMessage.className = "form-message error";
          return;
        }

        const match = devices.find(
          (device) =>
            String(device.device_id || "").toLowerCase() ===
            deviceBarcode.toLowerCase()
        );

        if (!match) {
          issuingMessage.textContent =
            "Device not found in master list. Please register it first.";
          issuingMessage.className = "form-message error";
          return;
        }

        const alreadyIssued = issues.some(
          (issue) =>
            String(issue.device_identifier || "").toLowerCase() ===
            deviceBarcode.toLowerCase()
        );

        if (alreadyIssued) {
          issuingMessage.textContent = "Device already issued out.";
          issuingMessage.className = "form-message error";
          return;
        }

        try {
          await window.assetTrackingApi.apiFetch("/api/issues", {
            method: "POST",
            body: JSON.stringify({
              deviceId: deviceBarcode,
              issuedTo: staffPass,
              issueType: "Personal",
              location: "Personal",
            }),
          });
          issuingMessage.textContent = "Device issued successfully.";
          issuingMessage.className = "form-message success";
          issuingForm.reset();
          await loadIssues();
        } catch (error) {
          issuingMessage.textContent = "Unable to issue device.";
          issuingMessage.className = "form-message error";
        }
      });

      const initPage = async () => {
        if (!ensureAuth()) return;
        await Promise.all([loadDevices(), loadIssues()]);
        toggleDeviceBarcode();
      };

      initPage();
    </script>
  </body>
</html>
