<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Phones</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav">
        <a href="phone-issuing.html">Back to Issuing</a>
        <a href="index.html">Dashboard</a>
        <a href="location-list.html" data-permission="location_list">
          Location list
        </a>
        <a href="user-management.html" data-permission="user_management">
          User management
        </a>
        <a href="audit-log.html" data-permission="user_management">Audit log</a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          ⌕
        </button>
        <div class="user-menu">
          <button class="user-chip user-chip-button" type="button" data-user-menu-toggle>
            <span class="user-label">User</span>
            <span class="user-name" data-current-user>Guest</span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown" data-user-menu>
            <a class="dropdown-link" href="logout.html" data-logout-link>Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Assign</p>
          <h1>Choose assignment type</h1>
          <p class="subtitle">
            Select the issuing mode to continue.
          </p>
        </div>
      </section>

      <section class="detail-grid">
        <a
          class="detail-card-link"
          href="phone-issuing-personal.html"
          data-permission="issuing_personal"
        >
          <article class="detail-card">
            <div class="card-hero phone"></div>
            <h2>Personal issue</h2>
            <p>Assign a device to a specific staff member.</p>
          </article>
        </a>
        <a
          class="detail-card-link"
          href="phone-issuing-shared.html"
          data-permission="issuing_shared"
        >
          <article class="detail-card">
            <div class="card-hero tablet"></div>
            <h2>Shared</h2>
            <p>Assign devices for shared or shift-based use.</p>
          </article>
        </a>
      </section>
    </main>
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app-permissions.js"></script>
    <script src="app-session.js"></script>
  </body>
</html>
