<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Issue</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="page-loader" data-page-loader>
    <div class="spinner" aria-label="Loading" role="status"></div>
  </div>
<header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav">
        <a href="index.html" data-nav="store">Store</a>
        <a href="phone.html" data-nav="phones">Phones</a>
        <a href="user-management.html" data-permission="admin_user_management" data-nav="user-management">
          User management
        </a>
        <a href="audit-log.html" data-permission="admin_audit_log" data-nav="audit-log">Audit log</a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          ⌕
        </button>
        <div class="user-menu">
          <button class="user-chip user-chip-button" type="button" data-user-menu-toggle>
            <span class="user-label">User</span>
            <span class="user-name" data-current-user>Guest</span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown" data-user-menu>
            <a class="dropdown-link" href="logout.html" data-logout-link>Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Shared issue</p>
          <h1>Assign shared phones</h1>
          <p class="subtitle">
            Record a shared device assignment for shift or team use.
          </p>
        </div>
      </section>

      <section class="form-card" data-permission="phone_issuing">
        <form class="asset-form" id="sharedIssueForm">
          <label>
            <span>Location</span>
            <select name="sharedLocation" id="sharedLocationSelect">
              <option value="">Select location</option>
              <option value="Terminal 1">Terminal 1</option>
              <option value="Terminal 2">Terminal 2</option>
              <option value="Terminal 3">Terminal 3</option>
              <option value="Terminal 4">Terminal 4</option>
              <option value="Seletar">Seletar</option>
            </select>
          </label>
          <label>
            <span>Team or shift name</span>
            <input
              type="text"
              name="teamName"
              id="sharedTeamInput"
              placeholder="e.g. Night Shift A"
            />
          </label>
          <label>
            <span>Device barcode</span>
            <input
              type="text"
              name="deviceBarcode"
              id="sharedBarcodeInput"
              placeholder="Scan or enter device barcode"
            />
          </label>
          <div class="form-actions">
            <button class="secondary-button" type="reset">Clear</button>
            <button class="primary-button" type="submit">Confirm issue</button>
          </div>
          <p class="form-message" id="sharedIssueMessage" role="status"></p>
        </form>
      </section>

      <section class="form-card" data-permission="phone_issuing">
        <div class="list-header">
          <div>
          <h2>Issued at location</h2>
          <p class="subtitle">
              Devices issued out for the selected location.
          </p>
          </div>
        </div>
        <div class="table-wrap">
          <table class="device-table">
            <thead>
              <tr>
                <th>Device ID</th>
                <th>Location</th>
                <th>Issued at</th>
              </tr>
            </thead>
            <tbody id="receivedDevicesBody">
              <tr class="empty-row">
              <td colspan="3">Select a location to view issued devices.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    </main>
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app-permissions.js"></script>
    <script src="app-session.js"></script>
    <script src="audit-log.js"></script>
    <script>
      const sharedIssueForm = document.getElementById("sharedIssueForm");
      const sharedIssueMessage = document.getElementById("sharedIssueMessage");
      const sharedBarcodeInput = document.getElementById("sharedBarcodeInput");
      const sharedTeamInput = document.getElementById("sharedTeamInput");
      const sharedLocationSelect = document.getElementById(
        "sharedLocationSelect"
      );
      const receivedDevicesBody = document.getElementById(
        "receivedDevicesBody"
      );
      let currentUser = null;
      let devices = [];
      let issues = [];

      const ensureAuth = () => {
        if (!window.assetTrackingApi?.getToken()) {
          window.location.href = "login.html";
          return false;
        }
        return true;
      };

      const loadCurrentUser = async () => {
        currentUser = window.assetTrackingApi.getStoredUser();
        if (currentUser) return;
        const data = await window.assetTrackingApi.apiFetch("/api/me");
        currentUser = data.user;
        window.assetTrackingApi.setStoredUser(currentUser);
      };

      const loadDevices = async () => {
        const data = await window.assetTrackingApi.apiFetch("/api/devices");
        devices = data.devices || [];
      };

      const loadIssues = async () => {
        const data = await window.assetTrackingApi.apiFetch("/api/issues");
        issues = data.issues || [];
      };


      const renderReceivedDevices = () => {
        const location = sharedLocationSelect.value.trim();
        receivedDevicesBody.innerHTML = "";

        if (!location) {
          receivedDevicesBody.innerHTML = `
            <tr class="empty-row">
              <td colspan="3">Select a location to view issued devices.</td>
            </tr>
          `;
          return;
        }

        const filtered = issues.filter((issue) => issue.location === location);

        if (!filtered.length) {
          receivedDevicesBody.innerHTML = `
            <tr class="empty-row">
              <td colspan="3">No devices issued to this location.</td>
            </tr>
          `;
          return;
        }

        filtered.forEach((issue) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${issue.device_identifier || "—"}</td>
            <td>${issue.location || "—"}</td>
            <td>${issue.issued_at ? String(issue.issued_at).replace("T", " ").slice(0, 16) : "—"}</td>
          `;
          receivedDevicesBody.appendChild(row);
        });
      };

      const toggleSharedInputs = () => {
        const hasLocation = sharedLocationSelect.value.trim().length > 0;
        sharedTeamInput.disabled = !hasLocation;
        sharedBarcodeInput.disabled = !hasLocation;
        if (!hasLocation) {
          sharedTeamInput.value = "";
          sharedBarcodeInput.value = "";
        }
      };

      sharedLocationSelect.addEventListener("change", toggleSharedInputs);
      sharedLocationSelect.addEventListener("change", renderReceivedDevices);

      sharedIssueForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (!ensureAuth()) return;
        const formData = new FormData(sharedIssueForm);
        const teamName = String(formData.get("teamName") || "").trim();
        const deviceBarcode = String(formData.get("deviceBarcode") || "").trim();
        const location = String(formData.get("sharedLocation") || "").trim();

        if (!location) {
          sharedIssueMessage.textContent = "Please select a location.";
          sharedIssueMessage.className = "form-message error";
          return;
        }

        if (!teamName) {
          sharedIssueMessage.textContent = "Please enter the team or shift name.";
          sharedIssueMessage.className = "form-message error";
          return;
        }

        if (!deviceBarcode) {
          sharedIssueMessage.textContent = "Please scan the device barcode.";
          sharedIssueMessage.className = "form-message error";
          return;
        }

        const match = devices.find(
          (device) =>
            String(device.device_id || "").toLowerCase() ===
            deviceBarcode.toLowerCase()
        );

        if (!match) {
          sharedIssueMessage.textContent =
            "Device not found in master list. Please register it first.";
          sharedIssueMessage.className = "form-message error";
          return;
        }

        const alreadyIssued = issues.some(
          (issue) =>
            String(issue.device_identifier || "").toLowerCase() ===
            deviceBarcode.toLowerCase()
        );

        if (alreadyIssued) {
          sharedIssueMessage.textContent = "Device already issued out.";
          sharedIssueMessage.className = "form-message error";
          return;
        }

        try {
          await window.assetTrackingApi.apiFetch("/api/issues", {
            method: "POST",
            body: JSON.stringify({
              deviceId: deviceBarcode,
              issuedTo: teamName,
              issueType: "Shared",
              location,
            }),
          });
          sharedIssueMessage.textContent = "Shared device issued successfully.";
          sharedIssueMessage.className = "form-message success";
          sharedIssueForm.reset();
          await loadIssues();
        } catch (error) {
          sharedIssueMessage.textContent = "Unable to issue device.";
          sharedIssueMessage.className = "form-message error";
        }
      });

      const initPage = async () => {
        if (!ensureAuth()) return;
        await Promise.all([loadCurrentUser(), loadDevices(), loadIssues()]);
        toggleSharedInputs();
        renderReceivedDevices();
      };

      initPage();
    </script>
      <script src="loader.js"></script>
  </body>
</html>
