<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav">
        <a href="index.html">Store</a>
        <a href="phone.html">Phones</a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          âŒ•
        </button>
        <div class="user-chip">
          <span class="user-label">User</span>
          <span class="user-name" data-current-user>Guest</span>
        </div>
        <a class="text-link" href="logout.html" data-logout-link>Logout</a>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Access</p>
          <h1>Login</h1>
          <p class="subtitle">Select your account and enter your password.</p>
        </div>
      </section>

      <section class="form-card">
        <form class="asset-form" id="loginForm">
          <label>
            <span>Username</span>
            <select id="loginUsername"></select>
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="loginPassword" autocomplete="current-password" />
          </label>
          <div class="form-actions">
            <button class="primary-button" type="submit">Login</button>
          </div>
          <p class="form-message" id="loginMessage" role="status"></p>
        </form>
      </section>
    </main>

    <script src="app-session.js"></script>
    <script>
      const USERS_KEY = "assetTrackingUsers";
      const CURRENT_USER_KEY = "assetTrackingCurrentUser";
      const ROLE_KEY = "assetTrackingRole";

      const loginForm = document.getElementById("loginForm");
      const loginUsername = document.getElementById("loginUsername");
      const loginPassword = document.getElementById("loginPassword");
      const loginMessage = document.getElementById("loginMessage");

      const loadUsers = () => {
        const stored = localStorage.getItem(USERS_KEY);
        if (!stored) return [];
        try {
          return JSON.parse(stored);
        } catch (error) {
          return [];
        }
      };

      const renderUsers = () => {
        const users = loadUsers();
        loginUsername.innerHTML = "";
        if (!users.length) {
          const option = document.createElement("option");
          option.value = "";
          option.textContent = "No users available";
          loginUsername.appendChild(option);
          loginUsername.disabled = true;
          return;
        }

        users.forEach((user) => {
          const option = document.createElement("option");
          option.value = user.username;
          option.textContent = `${user.name} (${user.username})`;
          loginUsername.appendChild(option);
        });
      };

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const users = loadUsers();
        const username = loginUsername.value;
        const password = loginPassword.value.trim();

        const match = users.find((user) => user.username === username);
        if (!match) {
          loginMessage.textContent = "User not found.";
          loginMessage.className = "form-message error";
          return;
        }

        if (!password || password !== match.password) {
          loginMessage.textContent = "Incorrect password.";
          loginMessage.className = "form-message error";
          return;
        }

        localStorage.setItem(CURRENT_USER_KEY, match.username);
        localStorage.setItem(ROLE_KEY, match.role);
        loginMessage.textContent = "Login successful.";
        loginMessage.className = "form-message success";
        window.location.href = "index.html";
      });

      renderUsers();
    </script>
  </body>
</html>
