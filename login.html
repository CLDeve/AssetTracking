<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav">
        <a href="index.html">Store</a>
        <a href="phone.html">Phones</a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          âŒ•
        </button>
        <div class="user-chip">
          <span class="user-label">User</span>
          <span class="user-name" data-current-user>Guest</span>
        </div>
        <a class="text-link" href="logout.html" data-logout-link>Logout</a>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Access</p>
          <h1>Login</h1>
          <p class="subtitle">Select your account and enter your password.</p>
        </div>
      </section>

      <section class="form-card">
        <form class="asset-form" id="loginForm">
          <label>
            <span>Username</span>
            <input type="text" id="loginUsername" autocomplete="username" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="loginPassword" autocomplete="current-password" />
          </label>
          <div class="form-actions">
            <button class="primary-button" type="submit">Login</button>
          </div>
          <p class="form-message" id="loginMessage" role="status"></p>
        </form>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app-session.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const loginUsername = document.getElementById("loginUsername");
      const loginPassword = document.getElementById("loginPassword");
      const loginMessage = document.getElementById("loginMessage");

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const username = loginUsername.value.trim();
        const password = loginPassword.value.trim();

        if (!username || !password) {
          loginMessage.textContent = "Enter username and password.";
          loginMessage.className = "form-message error";
          return;
        }

        try {
          const data = await window.assetTrackingApi.apiFetch("/api/login", {
            method: "POST",
            body: JSON.stringify({ username, password }),
          });
          window.assetTrackingApi.setToken(data.token);
          window.assetTrackingApi.setStoredUser(data.user);
          loginMessage.textContent = "Login successful.";
          loginMessage.className = "form-message success";
          window.location.href = "index.html";
        } catch (error) {
          loginMessage.textContent = "Login failed. Check your credentials.";
          loginMessage.className = "form-message error";
        }
      });
    </script>
  </body>
</html>
