<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="page-loader" data-page-loader>
    <div class="spinner" aria-label="Loading" role="status"></div>
  </div>
<header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav" aria-hidden="true"></nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          ⌕
        </button>
        <div class="user-menu">
          <button class="user-chip user-chip-button" type="button" data-user-menu-toggle>
            <span class="user-label">User</span>
            <span class="user-name" data-current-user>Guest</span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown" data-user-menu>
            <a class="dropdown-link" href="logout.html" data-logout-link>Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Access</p>
          <h1>Login</h1>
          <p class="subtitle">Select your account and enter your password.</p>
        </div>
      </section>

      <section class="form-card">
        <form class="asset-form" id="loginForm">
          <label>
            <span>Email</span>
            <input
              type="email"
              id="loginUsername"
              autocomplete="username"
              placeholder="you@company.com"
            />
          </label>
          <label>
            <span>Password</span>
            <div class="password-field">
              <input
                type="password"
                id="loginPassword"
                autocomplete="current-password"
                data-password-input
              />
              <button
                class="password-toggle icon-toggle"
                type="button"
                data-password-toggle
                aria-label="Show password"
              >
                <svg class="icon-eye" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M12 5c-5.5 0-9.5 4.4-10.6 6.1a1.5 1.5 0 0 0 0 1.8C2.5 14.6 6.5 19 12 19s9.5-4.4 10.6-6.1a1.5 1.5 0 0 0 0-1.8C21.5 9.4 17.5 5 12 5zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"
                  />
                </svg>
                <svg class="icon-eye-off" viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    d="M4.6 3.2 21 19.6l-1.4 1.4-3.1-3.1a11.9 11.9 0 0 1-4.5 1.1c-5.5 0-9.5-4.4-10.6-6.1a1.5 1.5 0 0 1 0-1.8 17.9 17.9 0 0 1 4.2-4.3L3.2 4.6 4.6 3.2zm3.7 3.7A7.9 7.9 0 0 0 2.8 12c1.2 1.7 4.7 5.1 9.2 5.1 1.2 0 2.2-.2 3.1-.5l-2-2a4 4 0 0 1-4.8-4.8L8.3 6.9zm7.8 7.8-2-2a4 4 0 0 0-2.9-2.9l-2-2A7.9 7.9 0 0 1 12 6.9a4 4 0 0 1 4 4c0 .7-.2 1.4-.4 2z"
                  />
                </svg>
              </button>
            </div>
          </label>
          <div class="form-actions">
            <button class="primary-button" type="submit">Login</button>
          </div>
          <p class="form-message" id="loginMessage" role="status"></p>
        </form>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app-session.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const loginUsername = document.getElementById("loginUsername");
      const loginPassword = document.getElementById("loginPassword");
      const loginMessage = document.getElementById("loginMessage");
      const loginToggle = document.querySelector("[data-password-toggle]");

      if (loginToggle) {
        loginToggle.addEventListener("click", () => {
          const field = loginToggle.closest(".password-field");
          const input = field?.querySelector("[data-password-input]");
          if (!input) return;
          const nextType = input.type === "password" ? "text" : "password";
          input.type = nextType;
          const isVisible = nextType === "text";
          loginToggle.classList.toggle("is-visible", isVisible);
          loginToggle.setAttribute(
            "aria-label",
            isVisible ? "Hide password" : "Show password"
          );
        });
      }

      loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const username = loginUsername.value.trim();
        const password = loginPassword.value.trim();

        if (!username || !password) {
          loginMessage.textContent = "Enter username and password.";
          loginMessage.className = "form-message error";
          return;
        }

        try {
          const data = await window.assetTrackingApi.apiFetch("/api/login", {
            method: "POST",
            body: JSON.stringify({ username, password }),
          });
          window.assetTrackingApi.setToken(data.token);
          window.assetTrackingApi.setStoredUser(data.user);
          loginMessage.textContent = "Login successful.";
          loginMessage.className = "form-message success";
          window.location.href = "index.html";
        } catch (error) {
          loginMessage.textContent = "Login failed. Check your credentials.";
          loginMessage.className = "form-message error";
        }
      });
    </script>
      <script src="loader.js"></script>
  </body>
</html>
