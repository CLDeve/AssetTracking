<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Issuing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav">
        <a href="phone.html">Back to Phone</a>
        <a href="index.html">Dashboard</a>
        <a href="user-management.html" data-permission="user_management">
          User management
        </a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          ⌕
        </button>
        <button class="icon-button" type="button" aria-label="Account">
          ◎
        </button>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Issuing</p>
          <h1>Assign phones to staff</h1>
          <p class="subtitle">
            Scan the staff pass and the device barcode to complete the handoff.
          </p>
        </div>
      </section>

      <section class="detail-grid">
        <a
          class="detail-card-link"
          href="phone-issuing-assign.html"
          data-permission="issuing_personal"
        >
          <article class="detail-card">
            <div class="card-hero phone"></div>
            <h2>Assign phones to staff</h2>
            <p>Issue a single device with enforced scan order.</p>
          </article>
        </a>
        <a
          class="detail-card-link"
          href="phone-issuing-bulk.html"
          data-permission="bulk_issuing"
        >
          <article class="detail-card">
            <div class="card-hero tablet"></div>
            <h2>Bulk issuing</h2>
            <p>Issue multiple devices in one submission.</p>
          </article>
        </a>
      </section>
    </main>
    <script src="app-permissions.js"></script>
  </body>
</html>
