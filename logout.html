<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Session</p>
          <h1>Logging out...</h1>
          <p class="subtitle">Redirecting you to login.</p>
        </div>
      </section>
    </main>
    <script>
      localStorage.removeItem("assetTrackingCurrentUser");
      localStorage.removeItem("assetTrackingRole");
      window.location.href = "login.html";
    </script>
  </body>
</html>
