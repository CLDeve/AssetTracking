services:
  - type: web
    name: assettracking-api
    env: node
    rootDir: server
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: assettracking-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"

  - type: static
    name: assettracking-web
    env: static
    rootDir: .
    buildCommand: ""
    staticPublishPath: .
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

  - type: pserv
    name: assettracking-db
    env: postgres
    plan: free
    ipAllowList: []
