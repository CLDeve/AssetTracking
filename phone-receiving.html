<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Returning</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-name">Asset Tracking</span>
      </div>
      <nav class="topbar-nav">
        <a href="index.html" data-nav="store">Store</a>
        <a href="phone.html" data-nav="phones">Phones</a>
        <a href="location-list.html" data-permission="location_list" data-nav="location-list">
          Location list
        </a>
        <a href="user-management.html" data-permission="user_management" data-nav="user-management">
          User management
        </a>
        <a href="audit-log.html" data-permission="user_management" data-nav="audit-log">Audit log</a>
      </nav>
      <div class="topbar-actions">
        <button class="icon-button" type="button" aria-label="Search">
          ⌕
        </button>
        <div class="user-menu">
          <button class="user-chip user-chip-button" type="button" data-user-menu-toggle>
            <span class="user-label">User</span>
            <span class="user-name" data-current-user>Guest</span>
            <span class="user-caret">▾</span>
          </button>
          <div class="user-dropdown" data-user-menu>
            <a class="dropdown-link" href="logout.html" data-logout-link>Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main class="dashboard">
      <section class="hero-store">
        <div>
          <p class="hero-kicker">Returning</p>
          <h1>Return issued phones</h1>
          <p class="subtitle">
            Devices can only be returned if they were issued out earlier.
          </p>
        </div>
      </section>

      <section class="form-card" data-permission="returning">
        <form class="asset-form" id="receivingForm">
          <label class="highlight-field" id="receiverPassBlock">
            <span>Receiver staff pass</span>
            <span class="field-hint">Scan only.</span>
            <div class="scan-row">
              <input
                type="text"
                name="receiverPass"
                id="receiverPassInput"
                placeholder="Scan receiver staff pass"
              />
            </div>
          </label>

          <label id="returnBarcodeBlock">
            <span>Device barcode</span>
            <span class="field-hint" id="returnBarcodeHint">
              Locked until receiver pass is scanned.
            </span>
            <div class="scan-row">
              <input
                type="text"
                name="deviceBarcode"
                id="receiveBarcodeInput"
                placeholder="Scan or enter device barcode"
                disabled
              />
            </div>
          </label>

          <div class="form-actions">
            <button class="secondary-button" type="reset">Clear</button>
            <button class="primary-button" type="submit">
              Confirm return
            </button>
          </div>
          <p class="form-message" id="receivingMessage" role="status"></p>
        </form>
      </section>

      <section class="form-card">
        <div class="list-header">
          <div>
            <h2>Issued devices</h2>
            <p class="subtitle">Only issued devices can be returned.</p>
          </div>
        </div>
        <div class="table-wrap">
          <table class="device-table">
            <thead>
              <tr>
                <th>Device ID</th>
                <th>Issued to</th>
                <th>Location</th>
                <th>Issued at</th>
              </tr>
            </thead>
            <tbody id="issuedDevicesBody">
              <tr class="empty-row">
                <td colspan="4">No issued devices yet.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="app-permissions.js"></script>
    <script src="app-session.js"></script>
    <script src="audit-log.js"></script>
    <script>
      const receivingForm = document.getElementById("receivingForm");
      const receivingMessage = document.getElementById("receivingMessage");
      const receiverPassInput = document.getElementById("receiverPassInput");
      const receiveBarcodeInput = document.getElementById("receiveBarcodeInput");
      const receiverPassBlock = document.getElementById("receiverPassBlock");
      const returnBarcodeBlock = document.getElementById("returnBarcodeBlock");
      const returnBarcodeHint = document.getElementById("returnBarcodeHint");
      const issuedDevicesBody = document.getElementById("issuedDevicesBody");
      let issues = [];

      const ensureAuth = () => {
        if (!window.assetTrackingApi?.getToken()) {
          window.location.href = "login.html";
          return false;
        }
        return true;
      };

      const renderIssuedTable = (issues) => {
        issuedDevicesBody.innerHTML = "";
        if (!issues.length) {
          issuedDevicesBody.innerHTML = `
            <tr class="empty-row">
              <td colspan="4">No issued devices yet.</td>
            </tr>
          `;
          return;
        }

        issues.forEach((issue) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${issue.device_identifier}</td>
            <td>${issue.issued_to || "—"}</td>
            <td>${issue.location || "—"}</td>
            <td>${issue.issued_at ? String(issue.issued_at).replace("T", " ").slice(0, 16) : "—"}</td>
          `;
          issuedDevicesBody.appendChild(row);
        });
      };

      const loadIssues = async () => {
        const data = await window.assetTrackingApi.apiFetch("/api/issues");
        issues = data.issues || [];
      };

      const toggleReturnBarcode = () => {
        const hasReceiverPass = receiverPassInput.value.trim().length > 0;
        receiveBarcodeInput.disabled = !hasReceiverPass;
        receiverPassBlock.classList.toggle("highlight-field", !hasReceiverPass);
        returnBarcodeBlock.classList.toggle("highlight-field", hasReceiverPass);
        returnBarcodeHint.textContent = hasReceiverPass
          ? "Ready to scan device barcode."
          : "Locked until receiver pass is scanned.";
      };

      receiverPassInput.addEventListener("input", toggleReturnBarcode);

      receivingForm.addEventListener("reset", () => {
        requestAnimationFrame(() => {
          toggleReturnBarcode();
          receivingMessage.textContent = "";
          receivingMessage.className = "form-message";
        });
      });

      receivingForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        if (!ensureAuth()) return;
        const receiverPass = receiverPassInput.value.trim();
        const deviceBarcode = receiveBarcodeInput.value.trim();

        if (!receiverPass) {
          receivingMessage.textContent =
            "Please scan the receiver staff pass.";
          receivingMessage.className = "form-message error";
          return;
        }

        if (!deviceBarcode) {
          receivingMessage.textContent = "Please scan the device barcode.";
          receivingMessage.className = "form-message error";
          return;
        }

        const index = issues.findIndex(
          (issue) =>
            String(issue.device_identifier || "").toLowerCase() ===
            deviceBarcode.toLowerCase()
        );

        if (index === -1) {
          receivingMessage.textContent =
            "Device was not issued out. Check the barcode.";
          receivingMessage.className = "form-message error";
          return;
        }

        try {
          await window.assetTrackingApi.apiFetch("/api/returns", {
            method: "POST",
            body: JSON.stringify({ deviceId: deviceBarcode }),
          });
          await loadIssues();
          renderIssuedTable(issues);
          receivingMessage.textContent = "Device returned successfully.";
          receivingMessage.className = "form-message success";
          receivingForm.reset();
        } catch (error) {
          receivingMessage.textContent = "Unable to return device.";
          receivingMessage.className = "form-message error";
        }
      });

      const initPage = async () => {
        if (!ensureAuth()) return;
        await loadIssues();
        renderIssuedTable(issues);
        toggleReturnBarcode();
      };

      initPage();
    </script>
  </body>
</html>
